<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyrosilrewards Bot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="chat-container">
        
        <img src="indir.png" alt="Kyrosilrewards Logosu" id="header-logo"> 
        <div id="chat-box">
            <div class="message bot-message">
                <p>Merhaba! Ben Kyrosilrewards botuyum. Nasıl yardımcı olabilirim?</p>
            </div>
        </div>
        
        <div id="input-area">
            <input type="text" id="user-input" placeholder="Mesajınızı yazın...">
            <button id="send-button">Gönder</button>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
